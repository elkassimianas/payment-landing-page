<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.min.css"> -->
    <script src="https://kit.fontawesome.com/d360738aa8.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <nav class="hamburger-menu">
            <ul class="hamburger-menu-list">
                 <li><a href="#menu"><img class="menu-icon" src="./images/burger-bar.png" alt="hamburger menu icon" /></a></li>
            </ul>
        </nav>
        <nav class="links">
            <ul class="links-list">
                <li class="pages"><a class="page-link" href="#features">Features</a></li>
                <li class="pages"><a class="page-link" href="#pricing">Pricing</a></li>
                <li class="pages"><a class="page-link" href="#help">Help</a></li>
                <li class="pages"><a class="page-link" href="#blog">Blog</a></li>
                <li class="pages"><a class="page-link" href="#about">About us</a></li>
            </ul>
        </nav>
        <nav class="inscription">
            <ul class="inscription-list">
                    <li class="log-sign"><a class="log-sign-links" href="#login">Log In</a></li>
                    <li class="log-sign"><a class="log-sign-links" href="#signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="phone-view">
        <div class="mobile">
            <nav class="top-nav">
                <img class="nav-icon" />
                <h1 class="profile-name"></h1>
                <button class="notification-icon"></button>
            </nav>
            <div class="cards-view">
                <div class="first-card"></div>
                <div class="second-card"></div>
            </div>
            <div class="scroll"></div>
            <div class="balance"></div>
            <div class="history"></div>
            <nav class="bottom-nav">
                <li><i class="fa-solid fa-house ic-house"></i></li>
                <li><i class="fa-solid fa-plus ic-plus"></i></li>
                <li><i class="fa-regular fa-user ic-user"></i></li>
            </nav>
        </div>
    </div>

    <div class="app-information">
        <h3 class="title-information">START SAVING MONEY</h3>
        <p class="service-information">Smart Credit Card</p>
        <p class="service-information">For Your Daily Life.</p>
        <button class="download-button">Download</button>
    </div>
</body>

</html>
